    <script>
        $(function() {
            // loop through the data
            var portfolioRow = $("#portfolio .container .row:eq(1)");
            var modalsContainer = $(".portfolio-modal").parent();
            
            var countries = [];
            var names = [];
            
            var randomizedStories = storyData.sort(function(a, b){
                return 0.5 - Math.random();
            });
            
            $.each(randomizedStories, function(i,v) {
                //console.log(i);
                if (v.useOnWebsite) {
                    // update countries and names
                    if (countries.indexOf(v.Country) === -1) {
                        countries.push(v.Country);
                    }
                    
                    if (names.indexOf(v.Name) === -1) {
                        names.push(v.Name);
                    }
                    
                    
                    
                    // create a portfolio tile
                    var newTile = $(".portfolio-item.template").clone();
                    
                    newTile.attr("id","story" + v.storyId);
                    newTile.removeClass("template");
                    newTile.addClass("storyTile");
                    newTile.attr("data-name",v.Name);
                    newTile.attr("data-country",v.Country);
                    newTile.find(".portfolio-link").attr("href","#portfolioModal" + v.storyId);
                    newTile.find("img").css("background-image","url('images/image" + v.storyId + ".jpg')");
                    newTile.find("img").css("background-size","cover");
                    newTile.find("h4").text(v.Name);
                    newTile.find(".text-muted").text(v.Country);
                    portfolioRow.append(newTile);
                    
                    // create a portfolio modal
                    var newModal = $(".portfolio-modal.template").clone();
                    newModal.removeClass("template");
                    newModal.attr("id","portfolioModal" + v.storyId);
                    newModal.find("h2").text(v.Name + ": "  + v.Country);
                    newModal.find("img").attr("src","images/image" + v.storyId + ".jpg" );
                    newModal.find("p.story").text(v.Detail);
                    
                    
                    
                    modalsContainer.append(newModal);
                   
                }                    
            });

            
            // update filters and display
            
            $(".new").show();
            
            $.each(names.sort(), function(i,v) {
                $("#dreamers").append("<option value='" + v + "'>")
            });
            
            $.each(countries.sort(), function(i,v) {
                $("#countries").append("<option value='" + v + "'>")
            });            
            
            $("#searchDreamer").on("change keyup paste click", function(e) {
                filterStories($(this));
            });
            
            // $("#dreamers").on("change keyup paste click", function(e) {
            //     filterStories($("#searchDreamer"));
            // })
            
            $("#searchCountry").on("change keyup paste click", function(e) {
                filterStories($(this));
            });
            

            
            function filterStories (jQelement) {
                var dreamerName = $("#searchDreamer").val();
                var dreamerCountry = $("#searchCountry").val();
                
                if (dreamerName === "" && dreamerCountry === "") {
                    $(".storyTile").show();
                } else if (dreamerName != "" && dreamerCountry != "") {
                      $(".storyTile").hide();
                    $( ".storyTile[data-country='" + dreamerCountry + "'][data-name='" + dreamerName + "']").show();
                } else if (dreamerCountry != "") {
                     $(".storyTile").hide();
                    $( ".storyTile[data-country='" + dreamerCountry + "']").show();
                } else {
                     $(".storyTile").hide();
                    
                    $( ".storyTile[data-name='" + dreamerName + "']").show();
                }
                
            }
            
            
        })
        
        
    </script>
